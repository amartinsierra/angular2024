<div class="formulario">
  <div>
      <label for="">Precio mínimo </label>
      <input type="text" [(ngModel)]="min"> <!-- ngModel para recoger datos de la vista al Controlador. -->
      <br>
      <br>
      <label for="">Precio máximo </label>
      <input type="text" [(ngModel)]="max"> <!-- ngModel para recoger datos de la vista al Controlador. -->
      <br>
      <input type="button" value="Buscar" (click)="buscar()">
      <br>
      <br>
      <br>
      <table border="1" *ngIf="books">
        <tr><th>Titulo</th><th>Tematica</th><th>Precio</th><th>Clasificación</th></tr>
        <tr *ngFor="let r of books">
          <td>{{r.titulo}}</td><td>{{r.tematica}}</td><td>{{r.precio}}</td><td>{{r.clasificacion}}</td>
        </tr>
      </table>

  </div>
</div>
